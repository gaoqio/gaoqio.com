<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
    <!-- init -->
    <rect width="40" height="24" x="12" y="12" fill="#beb8cb" />
    <rect width="40" height="16" x="12" y="36" fill="#f8d2b9" />

    <!-- outline -->
    <rect width="32" height="4" x="16" y="52" fill="#040404" />
    <rect width="4" height="4" x="12" y="48" fill="#040404" />
    <rect width="4" height="32" x="8" y="16" fill="#040404" />
    <rect width="4" height="4" x="12" y="12" fill="#040404" />
    <rect width="32" height="4" x="16" y="8" fill="#040404" />
    <rect width="4" height="4" x="48" y="12" fill="#040404" />
    <rect width="4" height="32" x="52" y="16" fill="#040404" />
    <rect width="4" height="4" x="48" y="48" fill="#040404" />

    <rect width="4" height="4" x="12" y="16" fill="#777283" />
    <rect width="4" height="4" x="16" y="12" fill="#777283" />
    <rect width="4" height="4" x="28" y="12" fill="#777283" />
    <rect width="4" height="4" x="32" y="12" fill="#777283" />
    <rect width="4" height="4" x="36" y="12" fill="#777283" />
    <rect width="4" height="4" x="36" y="16" fill="#777283" />
    <rect width="4" height="4" x="40" y="16" fill="#777283" />
    <rect width="4" height="4" x="44" y="12" fill="#777283" />
    <rect width="4" height="4" x="48" y="16" fill="#777283" />
    <rect width="4" height="4" x="48" y="20" fill="#777283" />

    <rect width="4" height="4" x="12" y="36" fill="#777283" />
    <rect width="4" height="4" x="48" y="36" fill="#777283" />
    <rect width="4" height="4" x="48" y="36" fill="#777283" />

    <rect width="4" height="4" x="20" y="24" fill="#777283" />
    <rect width="4" height="4" x="24" y="24" fill="#777283" />
    <rect width="4" height="4" x="16" y="28" fill="#777283" />
    <rect width="4" height="4" x="16" y="16" fill="#777283" />
    <rect width="4" height="4" x="20" y="20" fill="#777283" />

    <rect width="4" height="4" x="16" y="36" fill="#beb8cb" />
    <rect width="4" height="4" x="40" y="36" fill="#beb8cb" />
    <rect width="4" height="4" x="44" y="36" fill="#777283" />

    <!-- eyes -->
    <rect class="blink" width="4" height="4" x="24" y="40" fill="#332d44" />
    <rect class="blink" width="4" height="4" x="36" y="40" fill="#332d44" />

    <!-- ears  -->
    <rect width="4" height="4" x="12" y="40" fill="#f6b4a1" />
    <rect width="4" height="4" x="48" y="40" fill="#f6b4a1" />

    <!-- mouth -->
    <rect width="4" height="4" x="28" y="48" fill="#e56557" />
    <rect width="4" height="4" x="32" y="48" fill="#e56557" />

    <style>
        @keyframes blink {

            0%,
            90% {
                clip-path: inset(0% 0% 0% 0%);
            }

            95% {
                clip-path: inset(50% 5% 50% 5%);
            }

            100% {
                clip-path: inset(0% 0% 0% 0%);
            }
        }

        .blink {
            animation: blink 6s ease-in-out infinite;
        }
    </style>
</svg>